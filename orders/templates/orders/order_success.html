{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 text-center">

        <!-- Иконка -->
        <div class="mx-auto mb-6 w-20 h-20 flex items-center justify-center
                    rounded-full bg-green-100 text-green-600 text-4xl">
            ✓
        </div>

        <!-- Текст -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
            Заказ успешно оформлен
        </h1>
        <p class="text-gray-500 mb-6">
            Спасибо за покупку! Мы уже начали обработку вашего заказа.
        </p>

        <!-- Кнопки -->
        <div class="flex flex-col gap-3">
            <a href="{% url 'home' %}"
               class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold
                      hover:bg-blue-700 transition shadow">
                Вернуться на главную
            </a>

            <a href="{% url 'order_history' %}"
               class="w-full py-3 rounded-xl bg-gray-100 text-gray-800 font-medium
                      hover:bg-gray-200 transition">
                Перейти к моим заказам
            </a>
        </div>

    </div>
</div>
{% endblock %}
