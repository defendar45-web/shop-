{% extends 'base/base.html' %}
{% block content %}

<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="flex flex-col items-center text-center max-w-xl px-[20px]">

    <!-- Заголовок -->
    <h1 class="text-[32px] font-semibold text-gray-800 mb-[10px]">
      Заказ успешно оформлен
    </h1>

    <!-- Описание -->
    <p class="text-gray-500 mb-[40px] leading-relaxed">
      Спасибо за покупку! Мы уже начали обработку вашего заказа.
      Информация о заказе будет доступна в личном кабинете.
    </p>

    <!-- Кнопки -->
    <div class="flex gap-[20px] flex-wrap justify-center">

      <a href="{% url 'home' %}"
         class="flex items-center justify-center
                w-[200px] h-[56px]
                rounded-full
                bg-[#00BEA2] text-white font-semibold
                hover:bg-[#05B197]
                transition shadow-md">
        На главную
      </a>

      <a href="{% url 'order_history' %}"
         class="flex items-center justify-center
                w-[200px] h-[56px]
                rounded-full
                bg-white text-gray-800 font-semibold
                border border-gray-300
                hover:bg-gray-50
                transition shadow-sm">
        Мои заказы
      </a>

    </div>

  </div>
</div>

{% endblock %}
