{% extends 'base/base.html' %} {% block content %}

<div class="min-h-screen py-14 px-4">
  <div class="max-w-7xl mx-auto">

    <!-- Title -->
    <h1 class="text-4xl font-semibold text-gray-900 mb-10">
      Категории
    </h1>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

      {% for category in categories %}
      <a href="{% url 'products_by_category' slug=category.slug %}"
         class="group">

        <div class="bg-white rounded-3xl shadow-sm
                    hover:shadow-md transition
                    h-[280px] flex flex-col items-center justify-center
                    p-6">

          <!-- Image -->
          {% if category.image %}
          <div class="w-[160px] h-[160px] mb-6 overflow-hidden">
            <img
              src="{{ category.get_image }}"
              alt="{{ category.name }}"
              class="w-full h-full object-contain
                     group-hover:scale-105 transition"
            >
          </div>
          {% else %}
          <div class="w-[160px] h-[160px] mb-6
                      flex items-center justify-center
                      text-gray-400 text-sm">
            Нет изображения
          </div>
          {% endif %}

          <!-- Name -->
          <h3 class="text-[16px] font-semibold text-gray-900
                     text-center uppercase tracking-wide">
            {{ category.name }}
          </h3>

        </div>
      </a>
      {% endfor %}

    </div>

  </div>
</div>

{% endblock %}
