{% extends 'base/base.html' %}

{% block content %}
<ul>
  {% for category in categories %}
    <li>
      <h2>{{ category.name }}</h2>
        {% if category.image %}  {# проверяем, есть ли изображение #}
            <img src="{{ category.get_image }}" alt="">
        {% else %}
            <p>Изображение отсутствует</p>
        {% endif %}
    </li >
  {% endfor %}
</ul>
{% endblock %}
