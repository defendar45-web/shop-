{% extends 'base/base.html' %}

{% block content %}

<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="md:flex">

      <div class="md:w-1/2 p-4">
        <img src="{{ product.get_image }}" alt="{{ product.name }}" class="w-full h-auto object-cover rounded-lg">
      </div>

      <div class="md:w-1/2 p-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ product.name }}</h1>

        <div class="flex items-center mb-4">
          <span class="text-gray-600 mr-2">Цена:</span>
          <span class="text-xl font-semibold text-green-500">${{ product.price }}</span>
        </div>

        <p class="text-gray-700 leading-relaxed">{{ product.description }}</p>

        <div class="mt-6">
             <a href="{% url 'add_to_cart' product_id=product.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                 <button >
            Добавить в корзину
          </button></a>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
