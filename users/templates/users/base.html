{% load static %}

<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}{% endblock %}</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			/* Подключаем Inter*/
			@import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

			body {
				font-family: 'Inter', sans-serif;
			}

			.wrapper {
				max-width: 1015px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin: 0 auto;
			}
		</style>
	</head>
	<body class="bg-gray-100 text-gray-800">
  <main class="flex items-center justify-center min-h-screen px-4">

    <form
      method="POST"
      class="w-full max-w-[380px] bg-white
             flex flex-col gap-5 p-6
             shadow-lg rounded-2xl"
    >
      {% csrf_token %}

      <!-- Title -->
      <h2 class="font-semibold text-2xl text-center text-gray-900">
        {% block form_title %}{% endblock %}
      </h2>

      <!-- Error -->
      {% if error %}
      <div class="flex items-start gap-3 bg-red-50 border border-red-200
                  text-red-700 px-4 py-3 rounded-xl text-sm">
        <span class="text-lg leading-none">⚠</span>
        <p>{{ error }}</p>
      </div>
      {% endif %}

      <!-- Inputs -->
      <div class="flex flex-col gap-3">
        {% block inputs %}{% endblock %}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="font-semibold bg-[#00BEA2] p-3 text-white
               rounded-xl mt-2
               hover:bg-[#05B197] transition"
      >
        {% block button %}{% endblock %}
      </button>

      <!-- Extra action (register / forgot password) -->
      {% block extra_action %}{% endblock %}

    </form>

  </main>
</body>

</html>
