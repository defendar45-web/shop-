{% extends 'base/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center px-6 py-12">

  <!-- Seminar Content (TOP) -->
  <div class="w-full max-w-4xl mb-6">

    <!-- Back Link -->
    <a href="{% url 'seminars' %}"
       class="inline-block mb-4 text-sm text-gray-500 hover:text-gray-700 transition">
      ← Назад к семинарам
    </a>

    <!-- Seminar Card -->
    <div class="bg-white rounded-[24px] shadow-md p-8 space-y-6">

      <!-- Title -->
      <h1 class="text-3xl lg:text-4xl font-semibold text-gray-900 mb-2">
        {{ seminar.name }}
      </h1>

      <!-- Meta Info -->
      <div class="flex flex-wrap items-center gap-6 text-gray-500 mb-6">
        <span>
          {{ seminar.date|date:"d.m.Y H:i" }}
        </span>

        <span class="text-[#00BEA2] font-semibold text-lg">
          {{ seminar.price }} ₽
        </span>
      </div>

      <!-- Description -->
      <p class="text-gray-600 leading-relaxed mb-6">
        {{ seminar.description }}
      </p>




    </div>
  </div>

  <!-- IMAGE (BOTTOM) -->
  <div class="w-full max-w-4xl">
    <img
      src="{{ seminar.get_image }}"
      alt="{{ seminar.name }}"
      class="w-full object-contain rounded-xl shadow-md"
    >
  </div>

</div>
{% endblock %}
