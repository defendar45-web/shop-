{% extends 'base/base.html'%}

{% block content %}

<div class="min-h-screen bg-gray-100 flex flex-col lg:flex-row">

  <!-- IMAGE (LEFT) -->
  <div class="lg:w-1/2 w-full
              min-h-[50vh] lg:min-h-screen
              flex items-center justify-center
              bg-gray-100 p-[20px]">

    <img
      src="{{ seminar.get_image }}"
      alt="{{ seminar.name }}"
      class="max-w-full max-h-full object-contain"
    >

  </div>

  <!-- CONTENT (RIGHT) -->
  <div class="lg:w-1/2 w-full
              flex items-center
              px-[20px] py-[40px]">

    <div class="w-full max-w-xl mx-auto">

      <!-- Back -->
      <a href="{% url 'seminars' %}"
         class="inline-block mb-[20px]
                text-[14px] text-gray-500
                hover:text-gray-700 transition">
        ← Назад к семинарам
      </a>

      <div class="bg-white rounded-[24px] shadow-md p-[32px]">

        <h1 class="text-[32px] font-semibold text-gray-800 mb-[12px]">
          {{ seminar.name }}
        </h1>

        <!-- Meta -->
        <div class="flex flex-wrap items-center gap-[20px]
                    text-[14px] text-gray-500 mb-[20px]">

          <span>
            {{ seminar.date|date:"d.m.Y H:i" }}
          </span>

          <span class="text-[#00BEA2] font-semibold text-[20px]">
            {{ seminar.price }} ₽
          </span>

        </div>

        <!-- Description -->
        <p class="text-gray-600 leading-relaxed mb-[32px]">
          {{ seminar.description }}
        </p>

        <!-- Actions -->
        <div class="flex flex-wrap gap-[16px]">


          <a href="{% url 'seminars' %}"
             class="inline-flex items-center justify-center
                    h-[56px] px-[32px]
                    rounded-full
                    border border-gray-300
                    text-gray-800 font-medium
                    hover:bg-gray-100
                    transition">
            Назад
          </a>

        </div>

      </div>
    </div>
  </div>

</div>

{% endblock %}
