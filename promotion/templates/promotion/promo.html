{% extends 'base/base.html' %}

{% block content %}

<div class="max-w-7xl mx-auto px-4 py-8">

    <!-- Title -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">
            Акции
        </h1>
    </div>

    <!-- Promotions Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        {% for item in promotion %}
            <div class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden group">

                <!-- Promotion Image -->
                <a href="{% url 'promo_image' item.id %}" class="block overflow-hidden">
                    <img
                        src="{{ item.get_image }}"
                        alt="{{ item.name }}"
                        class="w-full h-56 object-cover transition-transform duration-300 group-hover:scale-105"
                    >
                </a>

                <!-- Name -->
                <div class="p-5 text-center">
                    <h3 class="text-lg font-semibold text-gray-700">
                        {{ item.name }}
                    </h3>
                </div>

            </div>
        {% empty %}
            <p class="text-gray-500">Акции пока не добавлены.</p>
        {% endfor %}

    </div>

</div>

{% endblock %}
