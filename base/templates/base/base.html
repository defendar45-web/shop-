{%  load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Подключаем Inter*/
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .wrapper {
            max-width: 1015px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="">
      <!-- Верхний блок с логотипом, поиском, избранным и корзиной -->
      <header class="bg-white flex justify-between items-center py-5 px-8 mb-6 shadow-md rounded-bl-2xl rounded-br-2xl">

  <!-- Логотип -->
  <div class="flex items-center">
    <a href="{% url 'home' %}">
        <img src="{% static 'icons/Logo.svg' %}" alt="Логотип" class="h-12 w-auto hover:opacity-80 transition">
    </a>
</div>

  <!-- Поиск -->
  <form method="get" action="{% url 'search' %}" class="flex flex-1 max-w-xl mx-8">
    <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Поиск по сайту..."
           class="flex-1 border border-gray-300 rounded-l-2xl p-3 pl-5 text-base focus:outline-none focus:ring-1 focus:ring-[#00BEA2] focus:border-[#00BEA2]">
    <button type="submit"
            class="bg-[#00BEA2] text-white px-6 rounded-r-2xl font-medium hover:bg-[#05B197] transition-all">
      Найти
    </button>
  </form>

<!-- Навигация: только иконки -->
<div class="flex gap-4 items-center">

  <!-- Корзина -->
  <a href="{% url 'cart' %}"
     class="group p-3 rounded-full bg-white border border-gray-300
            shadow-sm hover:shadow-md hover:bg-gray-50
            transition-all duration-200">

    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="2"
         stroke="currentColor"
         class="w-6 h-6 text-gray-600 group-hover:text-gray-900 transition">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 2.25l1.5 1.5m0 0l2.25 9.75h9l2.25-6H6.75m-3 0H1.5m2.25 0h3m9 9a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm-9 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
    </svg>

  </a>

  <!-- Профиль -->
  <a href="{% url 'profile' %}"
     class="group p-3 rounded-full bg-white border border-gray-300
            shadow-sm hover:shadow-md hover:bg-gray-50
            transition-all duration-200">

    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="2"
         stroke="currentColor"
         class="w-6 h-6 text-gray-600 group-hover:text-gray-900 transition">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"/>
    </svg>

  </a>

  <!-- Избранное -->
  <a href="{% url 'favorites' %}"
     class="group p-3 rounded-full bg-white border border-gray-300
            shadow-sm hover:shadow-md hover:bg-gray-50
            transition-all duration-200">

    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="2"
         stroke="currentColor"
         class="w-6 h-6 text-gray-600 group-hover:text-gray-900 transition">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.015-4.5-4.5-4.5-1.74 0-3.247 1.007-4.0 2.475C11.747 4.757 10.24 3.75 8.5 3.75 6.015 3.75 4 5.765 4 8.25c0 7.22 8 12 8 12s8-4.78 8-12z"/>
    </svg>

  </a>

</div>



</header>

      <div class="wrapper">
       <nav class="bg-white rounded-[20px] shadow-md">
  <ul class="flex py-[15px] px-[5px] gap-[5px]">

    <li>
    <!-- используется определение активного маршрута через resolver_match -->
      <a href="{% url 'home' %}"
         class="rounded-[15px] py-[12px] px-[20px]  transition-all
         {% if request.resolver_match.url_name == 'home' %}
             bg-[#00BEA2] text-white
         {% else %}
             hover:bg-gray-50
         {% endif %}">
        Главная
      </a>
    </li>

    <li>
      <a href="{% url 'categories' %}"
         class="rounded-[15px] py-[12px] px-[20px] transition-all
         {% if request.resolver_match.url_name == 'categories' %}
             bg-[#00BEA2] text-white
         {% else %}
             hover:bg-gray-50
         {% endif %}">
        Каталог
      </a>
    </li>

    <li>
      <a href="{% url 'promotion' %}"
         class="rounded-[15px] py-[12px] px-[20px] transition-all
         {% if request.resolver_match.url_name == 'promotion' %}
             bg-[#00BEA2] text-white
         {% else %}
             hover:bg-gray-50
         {% endif %}">
        Акции
      </a>
    </li>

    <li>
      <a href="{% url 'seminars' %}"
         class="rounded-[15px] py-[12px] px-[20px] transition-all
         {% if request.resolver_match.url_name == 'seminars' %}
             bg-[#00BEA2] text-white
         {% else %}
             hover:bg-gray-50
         {% endif %}">
        Обучение
      </a>
    </li>

    <li>
      <a href="{% url 'brands' %}"
         class="rounded-[15px] py-[12px] px-[20px] transition-all
         {% if request.resolver_match.url_name == 'brands' %}
             bg-[#00BEA2] text-white
         {% else %}
             hover:bg-gray-50
         {% endif %}">
        Бренды
      </a>
    </li>

    <li>
      <a href="{% url 'news' %}"
         class="rounded-[15px] py-[12px] px-[20px] transition-all
         {% if request.resolver_match.url_name == 'news' %}
             bg-[#00BEA2] text-white
         {% else %}
             hover:bg-gray-50
         {% endif %}">
        Новости
      </a>
    </li>

    <li>
      <a href="{% url 'contact' %}"
         class="rounded-[15px] py-[12px] px-[20px] transition-all
         {% if request.resolver_match.url_name == 'contact' %}
             bg-[#00BEA2] text-white
         {% else %}
             hover:bg-gray-50
         {% endif %}">
        Контакты
      </a>
    </li>

  </ul>
</nav>
        <main>
            {% block content %} {% endblock %}
        </main>
      </div>
  </div>
</body>
</html>
